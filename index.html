<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Latihan Looping</h1>
    <hr>
    <hr>
    <script>
        var nilai_ujian = 200;

        if (nilai_ujian <=100 && nilai_ujian >= 90){
            console.log("Predikat A : Lulus");
        }else if (nilai_ujian <=90 && nilai_ujian >= 80){
            console.log("Predikat B : Lulus");
        }else if (nilai_ujian <=80 && nilai_ujian >= 70){
            console.log("Predikat C : Lulus");
        }else if (nilai_ujian <=70 && nilai_ujian >= 60){
            console.log("Predikat D : Tidak Lulus");
        }else if (nilai_ujian <=60 && nilai_ujian >= 50){
            console.log("Predikat E : Tidak Lulus");
        }else if (nilai_ujian >=100){
            console.log("Anda Dewa??");
        }else{
            console.log("Predikat T : Tunda Pelajaran");
        }
    </script>
</body>
</html>
